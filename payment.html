<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Marsmate Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message {
      text-align: center;
    }

    .message h2 {
      color: #00204a;
    }

    .btn-back {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00204a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-back:hover {
      background-color: #001c3a;
    }
  </style>
</head>
<body>

  <div class="message" id="paymentStatus">
    <h2>Processing Payment...</h2>
  </div>

  <script>
    // Fetch cart details from sessionStorage to calculate amount
    const cart = JSON.parse(sessionStorage.getItem('cart')) || {};
    let totalAmount = 0;

    for (let id in cart) {
      totalAmount += cart[id].quantity * cart[id].price;
    }

    const options = {
      key: "rzp_live_2sE0V1MKb66dax", // Your test API Key
      amount: totalAmount * 100, // in paisa (â‚¹100 = 10000 paisa)
      currency: "INR",
      name: "Marsmate Store",
      description: "E-commerce Checkout",
      image: "./images/logo.png", // optional logo
      handler: function (response) {
        document.getElementById("paymentStatus").innerHTML = `
          <h2>Payment Successful</h2>
          <p>Payment ID: ${response.razorpay_payment_id}</p>
          <button class="btn-back" onclick="goHome()">Back to Home</button>
        `;
        sessionStorage.removeItem('cart'); // clear cart
      },
      prefill: {
        name: "John Doe",
        email: "john.doe@example.com",
        contact: "9999999999"
      },
      theme: {
        color: "#00204a"
      },
      modal: {
        ondismiss: function () {
          document.getElementById("paymentStatus").innerHTML = `
            <h2>Payment Cancelled</h2>
            <button class="btn-back" onclick="goBack()">Try Again</button>
          `;
        }
      }
    };

    const rzp = new Razorpay(options);
    window.onload = function () {
      rzp.open();
    };

    function goHome() {
      window.location.href = "index.html";
    }

    function goBack() {
      window.location.href = "checkout.html";
    }
  </script>

</body>
</html>
